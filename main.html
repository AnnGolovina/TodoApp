<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDo List</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div id="wrapper">
		<h1>Welcome to the <br> ToDo App</h1>
		<header>
		<div class="todolist-wrapper">
			<input type="text" class="input-todo" placeholder="Write ToDo List...">
			<button class="add-todo">Add ToDo</button>
		</div>
		<div class="search-wrapper">
			<input type="text" id="todo-search" placeholder="Search ToDo">
			<button id="delete-search-btn">Clear</button>

		</div>
		</header>
		<div id="users-wrapper">
			<h2>Select user:</h2>
		<section id="users-output"></section>
	   </div>
		<button id="clear-current-user">Clear curent user</button>
		<main id="todo-list">
		</main>
		<button id="up-button">Up</button>
	</div>
	
	<script src="main.js"></script>
	</body>
</html>
